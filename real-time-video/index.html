<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="map-container">
            <canvas id="canvas-map" width="600" height="600"></canvas>
            <div id="map-info">
                <p id="map-info-element">
                    <b>Commands sent to server: </b>
                    <div id="commands"> </div> 
                </p>
                <p id="map-info-element">
                    <b>Current dropoff point: </b>
                    <div id="current-dp"> </div>
                </p>
                <p id="map-info-element">
                    <b>Destination dropoff point:</b>
                    <div id="destination-dp"> </div>
                </p>
                <p id="map-info-element">
                    <b>Light: </b>
                    <div id="light"> </div>
                </p>
                <p id="map-info-element">
                    <b>Temperature: </b>
                    <div id="temperature"></div>
                </p>
            </div>
        </div>
        <canvas id="canvas-video" width="1280" height="720"></canvas>
    </div>
    <script src="./app.js"></script>
</body>

</html>
